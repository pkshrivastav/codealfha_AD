<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    .quote-box h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #quote-text {
      font-size: 22px;
      line-height: 1.5;
      transition: opacity 0.5s ease-in-out;
    }

    .fade {
      opacity: 0;
    }

    #quote-author {
      display: block;
      margin-top: 15px;
      font-style: italic;
      font-size: 18px;
    }

    .buttons {
      margin-top: 30px;
    }

    button, .social {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s;
      text-decoration: none;
    }

    button:hover, .social:hover {
      transform: scale(1.05);
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote-box">
      <h1>üìú Quote of the Moment</h1>
      <p id="quote-text">"Loading..."</p>
      <span id="quote-author">- Unknown</span>
      <div class="buttons">
        <button onclick="getQuote()">üîÑ New Quote</button>
        <a id="twitter" target="_blank" class="social">üê¶ Tweet</a>
        <a id="facebook" target="_blank" class="social">üìò Share</a>
      </div>
    </div>
  </div>

  <script>
    const quotes = [
      { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Don't let yesterday take up too much of today.", author: "Will Rogers" },
      { text: "It‚Äôs not whether you get knocked down, it‚Äôs whether you get up.", author: "Vince Lombardi" },
      { text: "If you are working on something exciting, it will keep you motivated.", author: "Steve Jobs" },
      { text: "Success is not in what you have, but who you are.", author: "Bo Bennett" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" }
    ];

    const quoteText = document.getElementById("quote-text");
    const quoteAuthor = document.getElementById("quote-author");
    const twitterLink = document.getElementById("twitter");
    const facebookLink = document.getElementById("facebook");

    function getQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];

      quoteText.classList.add("fade");

      setTimeout(() => {
        quoteText.textContent = `"${quote.text}"`;
        quoteAuthor.textContent = `- ${quote.author}`;

        const tweet = `https://twitter.com/intent/tweet?text=${encodeURIComponent(quote.text + " -" + quote.author)}`;
        const fb = `https://www.facebook.com/sharer/sharer.php?u=https://example.com&quote=${encodeURIComponent(quote.text + " -" + quote.author)}`;

        twitterLink.href = tweet;
        facebookLink.href = fb;

        quoteText.classList.remove("fade");
      }, 500);
    }

    // Initial quote load
    window.onload = getQuote;
  </script>
</body>
</html>
